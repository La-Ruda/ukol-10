<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Počítadlo</title>

  </head>
  <body>
    <div class="counter">
      <button class="counter__up">up</button>
      <div class="counter__value">15</div>
      <button class="counter__down">down</button>
    </div>

    <audio id="audio">
      <source src="/alarm.mp3" type="audio/mpeg" />
    </audio>
    <div class="container">
      <form class="controls">
        <button id="button" type="submit">Start</button>
        <label>
          <input type="text" class="time-input" />
          sekund
        </label>
      </form>
      <div class="alarm">
        <div class="alarm__minutes"></div>
        <div class="alarm__seconds">00</div>
      </div>
    </div>



    <script src="index.js" type="module"></script>
  </body>
</html>
